  <h1>We Value Your Feedback!</h1>
  <p>Please help us improve by sharing your thoughts on our website.</p>

  <form name="feedback_form" id="feedback_form" method="post">
    <label for="name">Your Name (Optional):</label>
    <input type="text" name="name" id="name" placeholder="Enter your name">

    <label for="feedback">Feedback:</label>
    <textarea name="feedback" id="feedback" rows="5" placeholder="Write your feedback here..."></textarea>

    <label for="rating">Rate Your Experience:</label>
    <br>
    <input type="radio" name="rating" id="rating_excellent" value="excellent">
    <label for="rating_excellent">Excellent</label>
    <br>
    <input type="radio" name="rating" id="rating_good" value="good">
    <label for="rating_good">Good</label>
    <br>
    <input type="radio" name="rating" id="rating_fair" value="fair">
    <label for="rating_fair">Fair</label>
    <br>
    <input type="radio" name="rating" id="rating_poor" value="poor">
    <label for="rating_poor">Poor</label>
    <br><br>

    <button type="submit">Submit Feedback</button>
  </form>
